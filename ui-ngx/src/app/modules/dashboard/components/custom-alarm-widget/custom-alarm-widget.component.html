<div class="custom-alarm-widget">
  <h3>Custom Alarm Configuration</h3>
  <form>
    <!-- Device Type Dropdown -->
    <div>
      <label for="deviceType">Device Type:</label>
      <select id="deviceType" [(ngModel)]="deviceType">
        <option value="temperatureSensor">Temperature Sensor</option>
        <option value="humiditySensor">Humidity Sensor</option>
      </select>
    </div>

    <!-- Threshold Input -->
    <div>
      <label for="threshold">Threshold:</label>
      <input
        type="number"
        id="threshold"
        [(ngModel)]="threshold"
        placeholder="Enter threshold value"
      />
    </div>

    <!-- Save Button -->
    <button type="button" (click)="saveSettings()">Save Settings</button>
  </form>
</div>
